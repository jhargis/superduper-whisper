<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'">
  <title>Settings</title>
  <link rel="stylesheet" href="settings.css">
</head>
<body>
  <div id="settings-container">
    <div class="header">
      <h1>Settings</h1>
      <button type="button" id="closeBtn" class="close-btn">&times;</button>
    </div>

    <div class="settings-grid">
      <!-- Left Column -->
      <div class="column">
        <!-- API Key -->

          <div class="input-row">
            <input type="password" id="apiKey" placeholder="sk-...">
            <button type="button" id="toggleApiKey" class="icon-btn">üëÅ</button>
            <button type="button" id="testApiKey" class="btn-small">Enable</button>
          </div>
          <div id="apiStatus" class="status-msg"></div>
        </div>

        <!-- Hotkeys -->
        <div class="section">
          <h2>Hotkeys</h2>
          <div class="hotkey-row">
            <label>Record</label>
            <input type="text" id="hotkeyRecord" class="hotkey-input" readonly placeholder="Click to set" data-hotkey="recordHotkey">
            <span class="current-key" id="currentRecordHotkey">Ctrl+Shift+Space</span>
          </div>
          <div class="hotkey-row">
            <label>Cancel</label>
            <input type="text" id="hotkeyCancel" class="hotkey-input" readonly placeholder="Click to set" data-hotkey="cancelHotkey">
            <span class="current-key" id="currentCancelHotkey">Escape</span>
          </div>
        </div>

        <!-- Audio -->
        <div class="section">
          <h2>Audio</h2>
          <div class="select-row mic-row">
            <div class="select-group mic-group">
              <label>Microphone</label>
              <select id="microphoneId">
                <option value="">Default</option>
              </select>
            </div>
          </div>
          <div class="select-row">
            <div class="select-group">
              <label>Bitrate</label>
              <select id="bitrate">
                <option value="16000">16k</option>
                <option value="32000">32k</option>
                <option value="64000">64k</option>
                <option value="128000">128k</option>
              </select>
            </div>
            <div class="select-group">
              <label>Sample</label>
              <select id="sampleRate">
                <option value="16000">16kHz</option>
                <option value="44100">44.1kHz</option>
                <option value="48000">48kHz</option>
              </select>
            </div>
            <div class="select-group">
              <label>Channels</label>
              <select id="channelCount">
                <option value="1">Mono</option>
                <option value="2">Stereo</option>
              </select>
            </div>
          </div>
        </div>

        <!-- GPU Acceleration -->
        <div class="section">
          <h2>GPU Acceleration</h2>
          <div class="checkbox-row">
            <label><input type="checkbox" id="gpuAcceleration" checked> Enable hardware acceleration</label>
          </div>
          <p class="hint-text">Disabling reduces memory usage. Requires app restart.</p>
        </div>
      </div>

      <!-- Right Column -->
      <div class="column">
        <!-- Processing -->
        <div class="section">
          <h2>Processing</h2>
          <div class="checkbox-row">
            <label><input type="checkbox" id="echoCancellation" checked> Echo Cancel</label>
            <label><input type="checkbox" id="noiseSuppression" checked> Noise Suppress</label>
            <label><input type="checkbox" id="autoGainControl" checked> Auto Gain</label>
          </div>
        </div>

        <!-- Silence Detection -->
        <div class="section">
          <h2>Silence Detection</h2>
          <div class="checkbox-row">
            <label><input type="checkbox" id="silenceDetection" checked> Enabled</label>
          </div>
          <div class="slider-row" id="silenceSettings">
            <label>Threshold <span id="silenceThresholdValue">5</span></label>
            <input type="range" id="silenceThreshold" min="1" max="10" value="5">
            <label>Delay</label>
            <input type="number" id="pauseDelay" min="0.5" max="10" step="0.5" value="2.5" class="num-input">
            <span>sec</span>
          </div>
        </div>

        <!-- Output -->
        <div class="section">
          <h2>Output</h2>
          <div class="checkbox-row">
            <label><input type="checkbox" id="copyToClipboard" checked> Copy to clipboard</label>
            <label><input type="checkbox" id="autoPaste" checked> Auto-paste</label>
            <label><input type="checkbox" id="playSound" checked> Play sound</label>
          </div>
          <div class="transcript-row">
            <label><input type="checkbox" id="saveAudio"> Save audio</label>
            <button type="button" id="openAudioFolder" class="btn-small">Open Folder</button>
          </div>
        </div>

        <!-- Transcripts -->
        <div class="section">
          <h2>Transcripts</h2>
          <div class="transcript-row">
            <label><input type="checkbox" id="saveTranscripts"> Save transcripts</label>
            <button type="button" id="openTranscriptsFolder" class="btn-small">Open Folder</button>
          </div>
        </div>

        <!-- Stats -->
        <div class="section">
          <h2>Running Cost</h2>
          <div class="cost-row">
            <span>$</span>
            <input type="text" id="totalCost" class="cost-input" value="0.0000">
            <button type="button" id="resetCost" class="btn-small">Reset</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Theme -->
    <div class="section theme-section">
      <h2>Theme</h2>
      <div class="theme-grid" id="themeGrid">
        <label class="theme-option" data-theme="dark">
          <input type="radio" name="theme" value="dark">
          <span class="theme-swatch" style="background: #1e1e1e;"></span>
          <span class="theme-label">Dark</span>
        </label>
        <label class="theme-option" data-theme="light">
          <input type="radio" name="theme" value="light">
          <span class="theme-swatch" style="background: #ffffff; border-color: #d0d7de;"></span>
          <span class="theme-label">Light</span>
        </label>
        <label class="theme-option" data-theme="dracula">
          <input type="radio" name="theme" value="dracula">
          <span class="theme-swatch" style="background: #282a36;"></span>
          <span class="theme-label">Dracula</span>
        </label>
        <label class="theme-option" data-theme="nord">
          <input type="radio" name="theme" value="nord">
          <span class="theme-swatch" style="background: #2e3440;"></span>
          <span class="theme-label">Nord</span>
        </label>
        <label class="theme-option" data-theme="monokai">
          <input type="radio" name="theme" value="monokai">
          <span class="theme-swatch" style="background: #272822;"></span>
          <span class="theme-label">Monokai</span>
        </label>
        <label class="theme-option" data-theme="synthwave">
          <input type="radio" name="theme" value="synthwave">
          <span class="theme-swatch" style="background: linear-gradient(135deg, #1a1025, #ff7edb);"></span>
          <span class="theme-label">Synthwave</span>
        </label>
        <label class="theme-option" data-theme="retro">
          <input type="radio" name="theme" value="retro">
          <span class="theme-swatch" style="background: #000; border-color: #00ff41;"></span>
          <span class="theme-label">Retro</span>
        </label>
        <label class="theme-option" data-theme="forest">
          <input type="radio" name="theme" value="forest">
          <span class="theme-swatch" style="background: #1a2e1a; border-color: #22c55e;"></span>
          <span class="theme-label">Forest</span>
        </label>
        <label class="theme-option" data-theme="onedark">
          <input type="radio" name="theme" value="onedark">
          <span class="theme-swatch" style="background: #282c34;"></span>
          <span class="theme-label">One Dark</span>
        </label>
        <label class="theme-option" data-theme="gruvbox">
          <input type="radio" name="theme" value="gruvbox">
          <span class="theme-swatch" style="background: #282828; border-color: #fabd2f;"></span>
          <span class="theme-label">Gruvbox</span>
        </label>
        <label class="theme-option" data-theme="sunset">
          <input type="radio" name="theme" value="sunset">
          <span class="theme-swatch" style="background: linear-gradient(135deg, #1f1a2e, #f97316);"></span>
          <span class="theme-label">Sunset</span>
        </label>
        <label class="theme-option" data-theme="catppuccin">
          <input type="radio" name="theme" value="catppuccin">
          <span class="theme-swatch" style="background: #1e1e2e; border-color: #cba6f7;"></span>
          <span class="theme-label">Catppuccin</span>
        </label>
      </div>
    </div>

  </div>

  <script src="../../../dist/renderer/settings/settings.js"></script>
</body>
</html>
